#端口
server:
  port: 9006
spring:
  application:
    name: bjsxt-cloud-configserver
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

#  rabbitmq:
#    host: 106.75.190.206
#    port: 5672
#    username: root
#    password: 123456

#dubbo配置
dubbo:
  application:
    name: his-config-server
  registry:
    address: zookeeper://106.75.190.206:2181
    timeout: 10000
  protocol:
    name: dubbo
    port: 20883
  consumer:
    check: false
  config-center:
    timeout: 10000

# springboot中暴露健康检查等断点接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  # 暴露健康接口的细节
  endpoint:
    health:
      show-details: always
logging:
  pattern:
    console: '%d{MM/dd HH:mm:ss.SSS} %clr(%-5level) ---  [%-15thread] %cyan(%-50logger{50}):%msg%n'